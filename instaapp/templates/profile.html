{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}
</head>
<body>
 <div class="col-md-3 pushtop" >
  </div>

<div class="col-md-6" >
  <form  action="{%url 'edit_profile_info'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn-info btn-light btn-small " value="Post">
  </form>
  </div>

  <div class="col-md-3" >
  </div>
   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} 
  {% endblock %}
</body>
</html>
