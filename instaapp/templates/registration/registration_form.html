{%extends "registration/base.html"%} {% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- empty div -->
    <div class="col-md-2 col-sm-2 col-lg-2 col-xs-2"></div>
    <!-- empry div -->
    <div class="col-md-7col-sm-7 col-lg-7 col-xs-7">
      {% if form.errors %}
      <p> Some Information Might be Incorrect, please recheck and retry </p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-info btn-sm" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-3 col-sm-3 col-lg-3 col-xs-3"></div>
    <!-- empty div -->
  </div>
</div>

{% endblock %}
