{%extends "registration/base.html"%}
{% load bootstrap3 %} 
{% load staticfiles %}
{% block content %}
<div class="container">
  <div class="row">

     <!-- empty div -->
    <div class="col-md-3 col-sm-3 col-lg-3 col-xs-3"></div>
    <!-- empty div -->

    <div class="col-md-4">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel">
        <div class="panel-heading">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="panel-body">
          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p>Don't have an account yet ?<a class='btn btn-default' href="/accounts/register">Sign Up </a></p>
        </div>
      </div>
    </div>

    <!-- empty div -->
    <div class="col-md-3 col-sm-3 col-lg-3 col-xs-3"></div>
    <!-- empty div -->

  </div>
</div>

{% endblock %}
